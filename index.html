
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick and Go</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #777;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            color: #555;
            font-size: 0.95rem;
        }

        .contact {
            padding: 40px 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact input,
        .contact textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
            font-size: 0.9rem;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pick and Go</h1>
        <p>Productos prácticos y con estilo, listos para llevar.</p>
    </header>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200.png?text=Producto+1" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción breve del producto 1.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200.png?text=Producto+2" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción breve del producto 2.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200.png?text=Producto+3" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Descripción breve del producto 3.</p>
        </div>
    </section>

    <section class="contact">
        <h2>Contáctanos</h2>
        <form action="mailto:tu-correo@ejemplo.com" method="POST" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="Nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="Correo" required>

            <label for="message">Mensaje o pedido:</label>
            <textarea id="message" name="Mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        Síguenos en Instagram: 
        <a href="https://www.instagram.com/pick_gohonduras" target="_blank">@pick_gohonduras</a>
    </footer>
</body>
</html>
